<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="src/styles.css" />
    <title>plus week5 homework</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Enter the city name" id="city-input"
                            class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                        <div class="col-12">
                            <button class="btn btn-success w-100" id="current-location-button">
                                Current
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-6">
                    <h1 id="city">Porto</h1>
                    <ul>
                        <li id="date"></li>
                        <li id="description">Partly Cloudy</li>
                    </ul>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloud" />
                    <h2>
                        <span class="temperature" id="temperature"></span>
                    </h2>
                    <span class="units">
                        <a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <link href="https://github.com/hp1006/my-awesome-project" />
    <script src="src/index.js"></script>
</body>

</html>
